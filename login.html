<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="./images/m.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title py-5">
						Welcome back!
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input type="email" id="email" class="input100" name="email" placeholder="Email Address">
						<span class="focus-input100"></span>
					</div>
                   
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
                    
                    <div class="form-check py-3 px-4">
                        <div class="py-1">
                         <input type="checkbox" name="model.Remmber_Me" class="form-check-input" value="true" /> Remmber Me
                        </div>
                        <div class="py-1">
                        <input type="checkbox" name="model.LoginAsAchif" class="form-check-input" value="true" /> Login As AChef
                        </div>


					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					

					<div class="text-center m-auto py-5">
						<a href="#" class="txt3">
							Or Sign Up
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/salad.jpg');"></div>
			</div>
		</div>
	</div>
	
	

</body>
</html>
