<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Chef Joining Request</title>
    <script src="https://kit.fontawesome.com/4453a2144b.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="./images/m.png" />    
   <link rel="stylesheet" href="css/chefrequest.css">
     <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    
</head>

<body>
  <div class="container my-3 form">
     
    <div class="content section">
      <h3>Chef Joining Request</h3>
      <p>This is an application form to become a Mumm Partner Chef. 
        We look forward to having your delicious food on our platform</p>
        <span>* Required</span>
    </div>
    
    <form method="POST" enctype="multipart/form-data">
      <div class="section">
        <label class="form-label">Name :</label><span></span><br>
        <input type="text" id="name" placeholder="Your answer" class="form-control">
          <span></span>

      </div>

      <div class="section">
        <label class="form-label">Email :</label><span></span><br>
        <input type="email" id="email" placeholder="Your answer" class="form-control">
          <span></span>

      </div>
        <div class="section">
        <label class="form-label">Password :</label><span></span><br>
        <input type="password" id="password" placeholder="Your answer" class="form-control">
            <span></span>

      </div>
        <div class="section">
        <label class="form-label">Confirm Password :</label><span></span><br>
        <input type="password" id="password" placeholder="Your answer" class="form-control">
            <span></span>

      </div>

      <div class="section">
        <label class="form-label">Mobile Number :</label><span></span><br>
        <input type="text" id="telephone" placeholder="Your answer" class="form-control">
          <span></span>

      </div>
        
        <div class="section">
        <label class="form-label">Photo :</label><span></span><br>
        <input type="file" id="telephone" placeholder="Your answer" class="form-control">
          <span></span>

      </div>    

      <div class="section">
        <label class="form-label">city :</label><span></span><br>
        <select id="city" class="form-select">
          <option selected>Choose...</option>
          <option>Cairo</option>
          <option>Alminoufia</option>
          <option>Alexendria</option>
          <option>Giza</option>
          <option>Tanta</option>
          <option>Mansoura</option>

        </select>
          <span></span>

      </div>

      <div class="section">
        <label class="form-label">Area :</label><span></span><br>
        <input type="text" id="area" placeholder="Your answer" class="form-control">
          <span></span>

      </div>

      <div class="section">
        <label class="form-label">Street Name :</label><span></span><br>
        <input type="text" id="street" placeholder="Your answer" class="form-control">
          <span></span>

      </div>

      <div class="button">
        <input type="submit" value="Register" class="btn btn-primary">

      </div>
    </form>

  </div>

</body>

</html>
